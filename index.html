<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Button</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam;">
        <a-marker type="pattern" url="https://raw.githubusercontent.com/MiguelEiz/patt/main/prueba2.patt">
            <!-- Botón -->
            <a-plane id="button" position="0 0.1 0" width="1" height="0.4" color="blue" 
                     event-set__mouseenter="_event: mouseenter; color: red"
                     event-set__mouseleave="_event: mouseleave; color: blue"
                     event-set__click="_event: click; scale: 0.9 0.9 1"
                     clickable></a-plane>
            <!-- Texto del botón -->
            <a-text value="Haz clic aquí" align="center" position="0 0 0.05" color="white"></a-text>
        </a-marker>

        <!-- Cámara y cursor -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
